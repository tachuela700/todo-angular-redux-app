<li [ngClass]="{ 'completed': todo.completed,
                  'editing': editing}">
  <div class="view">
    <input [formControl]="checkField" [checked]="todo.completed" class="toggle" type="checkbox">
    <label (dblclick)="edit()">{{ todo.text }}</label>
    <button (click)="delete()" class="destroy"></button>
  </div>
  <input [formControl]="txtInput" (blur)="finishEdit()" #txtInputReference class="edit" [value]="todo.text">
</li>
